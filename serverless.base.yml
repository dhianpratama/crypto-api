useDotenv: true

provider:
  name: aws
  region: ap-southeast-2
  runtime: nodejs20.x
  environment:
    AWS_ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  serverless-offline:
    reloadHandler: true
  esbuild:
    bundle: true
    keepNames: true
    sourcemap: true
    exclude: ['node_modules']
    external:
      - 'cache-manager'
      - 'class-transformer'
      - 'class-validator'
      - '@nestjs/websockets/socket-module'
      - '@nestjs/microservices/microservices-module'
      - '@nestjs/microservices'
      - '@nestjs/common'
      - '@nestjs/core'
    watch:
      pattern: ['src/**/*.ts']
      ignore: [.build, 'dist', 'node_modules', '.serverless']
